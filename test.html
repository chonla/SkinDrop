<html>
<head>
<title> jQuery - SkinDrop </title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.skindrop.js"></script>
<script type="text/javascript">
$(function(){
	$('select.ex_1').skindrop({className:'sample1'});
});
</script>
<style type="text/css">
.skindrop_wrapper { box-sizing:border-box;display:block;overflow:auto; }
.skindrop_wrapper .skindrop_txt_wrapper { box-sizing:border-box;display:block;float:left;border:1px solid #777;border-right:none;width:180px;height:20px;font-size:10pt;padding:2px;border-top-left-radius:4px;border-bottom-left-radius:4px; }
.skindrop_wrapper .skindrop_trigger { box-sizing:border-box;display:block;float:left;width:16px;height:20px;background-image:url('img/dropdown.gif');background-repeat:no-repeat;background-position:center center;border:1px solid #777;border-left:none;border-top-right-radius:4px;border-bottom-right-radius:4px; }
.skindrop_wrapper .skindrop_opt_wrapper { display:block;width:194px;border:1px solid #777;background-color:#fff;border-top:none; }
.skindrop_wrapper .skindrop_opt_wrapper ul { margin:0px;padding:0px;list-style:none; }
.skindrop_wrapper .skindrop_opt_wrapper ul li { font-size:10pt;cursor:pointer;padding:2px; }
.skindrop_wrapper .skindrop_opt_wrapper ul li:hover { background-color:#eee; }
.skindrop_wrapper .skindrop_opt_wrapper ul li.skindrop_selected { background-color:#dadada;color:#555; }
.skindrop_wrapper.unfold .skindrop_txt_wrapper { border-bottom-left-radius:0px !important; }
.skindrop_wrapper.unfold .skindrop_trigger { border-bottom-right-radius:0px !important; }
</style>
</head>

<body>
<select class="ex_1">
<option>Option 1</option>
<option>Option 2</option>
<option>Option 3</option>
<option>Option 4</option>
<option>Option 5</option>
<option>Option 6</option>
<option>Option 7</option>
</select>
</body>
</html>
